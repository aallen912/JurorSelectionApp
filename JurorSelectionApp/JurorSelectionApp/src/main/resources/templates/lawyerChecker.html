<body>

	<div class="container">
  		<h2>Verify Your Status</h2>
  		<form action="#" th:action="@{/verifyLawyer}" method="GET">
    		<div class="form-group">
      			<label for="fn">First Name: </label>
      			<input type="f" class="form-control" id="fn" placeholder="Enter your first name:" name="firstName">
    		</div>
    		<div class="form-group">
      			<label for="ln">Last Name: </label>
      			<input type="ln" class="form-control" id="ln" placeholder="Enter your last name:" name="lastName">
    		</div>
    		<div class="form-group">
      			<label for="loc">City: </label>
      			<input type="city" class="form-control" id="city" placeholder="Enter your city:" name="city">
    		</div>
    		<div class="form-group">
      			<label for="loc">User Name: </label>
      			<input type="un" class="form-control" id="loc" placeholder="Enter your user name:" name="uName">
    		</div>
		    <div class="form-group">
      			<label for="loc">Password: </label>
      			<input type="password" class="form-control" id="password" placeholder="Enter your password: " name="pWord">
    		</div>
    		<div class="checkbox">
      			<label><input type="checkbox" name="remember"> Remember me</label>
    		</div>
  			<button type="submit" class="btn btn-info">Verify</button>
  		</form>
	</div>
	<center><p th:text="${displayText}"></p></center>	
	</body>
</html>
