<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Twitter Search</title>
</head>
<body>

  <div th:replace= "navbar :: navbar"></div>

  <form action="#" th:action="@{/twitterSearchAPI}" method="get">
    <label for="Username">Username(s):</label>
    <input type="text" name="Username" placeholder="Username 1, Username 2">
    <label for="Query">Keyword(s):</label>
    <input type="text" name="Query" placeholder="keyword 1, keyword 2, ...">
    <button type="submit">Search Twitter</button>
  </form>

  <table class="table">
    <tr>
      <th scope="col">Usernames</th>
      <th scope="col">Keywords</th>
      <th scope="col">Flagged Posts</th>
      <th scope="col">Tweets Text</th>
      <th scope="col">URL to Tweets</th>
    </tr>
    <tr th:each="result:${QueryResults}">
      <td th:text="${result.Username}"></td>
      <td th:text="${result.Keyword}"></td>
      <td th:text="${result.NumFlaggedPosts}"></td>
      <td th:utext="${result.tweetTextToString()}"></td>
      <td th:utext="${result.tweetURLToString()}"></td>
    </tr>
    <br>
  </table>
</body>
</html>
