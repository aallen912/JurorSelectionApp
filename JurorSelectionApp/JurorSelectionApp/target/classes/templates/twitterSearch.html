<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Juror Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    
    <div th:fragment="navbar">
      <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">JSA</a> 
              <div class="container">
                <ul class="nav nav-tabs navbar-left" role="tablist">
                  <li><a href="/">Home</a></li>
                  <li class="active"><a href="/twitter">Search Person of Interest</a></li>
                  <li><a href="/verify">Verification Page and Registration</a></li>
                  <li><a href="/faq">FAQ</a></li>
                  <li><a href="/about">About</a></li>
                </ul>
              </div>
          </div>
      </div>
    </div>
    <form action="#" th:action="@{/twitterSearchAPI}" method="get">
      <label for="Username">Username(s):</label>
      <input type="text" name="Username" placeholder="Username 1, Username 2">
      <label for="Query">Keyword(s):</label>
      <input type="text" name="Query" placeholder="keyword 1, keyword 2, ...">
      <button type="submit">Search Twitter</button>
    </form>

    <table class="table">
      <tr>
        <th scope="col">Usernames</th>
        <th scope="col">Keywords</th>
        <th scope="col">Flagged Posts</th>
        <th scope="col">Tweets Text</th>
        <th scope="col">URL to Tweets</th>
      </tr>
      <tr th:each="result:${QueryResults}">
        <td th:text="${result.Username}"></td>
        <td th:text="${result.Keyword}"></td>
        <td th:text="${result.NumFlaggedPosts}"></td>
        <td th:utext="${result.tweetTextToString()}"></td>
        <td th:utext="${result.tweetURLToString()}"></td>
      </tr>
      <br>
    </table>
  </body>
</html>
